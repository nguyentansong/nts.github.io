<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise Text</title>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    position: relative;
    }

    .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.4); /* màu đen với độ mờ 40% */
    z-index: 1;
    }

    .text-container {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 2; /* nổi trên overlay */
    }

    .text {
      position: absolute;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      opacity: 0;
      transform: translate(-50%, -50%);
      animation: fadeIn 0.8s forwards;
      white-space: nowrap;
    }

    .intro {
      font-size: 40px;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    audio {
      position: absolute;
      bottom: 20px;
      left: 20px;
      z-index: 999;
    }
    
    /* Chỉ thị khi hover trên màn hình */
    .click-instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      z-index: 1000;
      pointer-events: none;
    }
    
    .hidden-element {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Overlay làm tối nền -->
  <div class="overlay"></div>

  <div class="text-container" id="textContainer"></div>
  
  <!-- Thêm hướng dẫn click -->
  <div class="click-instruction" id="click-instruction">Nhấn vào đây nè để nge Song hát :D </div>

  <audio id="bgMusic" controls autoplay muted>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
    Trình duyệt của bạn không hỗ trợ âm thanh.
  </audio>

  <script>
  const container = document.getElementById("textContainer");
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const music = document.getElementById("bgMusic");
  const clickInstruction = document.getElementById("click-instruction");

  const totalTexts = 9;
  let index = 0;
  let introTextElement = null;
  const usedPositions = [];
  let animationStarted = false;

  function getRandomNonOverlappingPosition(fontSize, isCenter = false) {
    if (isCenter) return { x: centerX, y: centerY };

    const padding = 50 + fontSize;
    let maxTries = 100;

    while (maxTries-- > 0) {
      const x = Math.random() * (window.innerWidth - padding * 2) + padding;
      const y = Math.random() * (window.innerHeight - padding * 2) + padding;
      let overlap = false;

      for (const pos of usedPositions) {
        const dx = x - pos.x;
        const dy = y - pos.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        if (distance < fontSize + pos.size + 10) {
          overlap = true;
          break;
        }
      }

      if (!overlap) {
        usedPositions.push({ x, y, size: fontSize });
        return { x, y };
      }
    }

    // Nếu thử nhiều lần vẫn không được, cứ dùng trung tâm
    return { x: centerX, y: centerY };
  }

  function showIntroText() {
    const text = document.createElement("div");
    text.className = "text intro";
    text.innerText = "Lêu lêu..... không có chuyện đó đâu... hi hi...";
    text.style.left = `${centerX}px`;
    text.style.top = `${centerY}px`;
    container.appendChild(text);
    introTextElement = text;
  }

  function placeNextText() {
    if (index >= totalTexts) return;

    const fontSize = 16 + index * 5;
    const isCenter = index === totalTexts - 1;
    const { x, y } = getRandomNonOverlappingPosition(fontSize, isCenter);

    const text = document.createElement("div");
    text.className = "text";
    text.innerText = "Have a nice day !!!!....";
    text.style.left = `${x}px`;
    text.style.top = `${y}px`;
    text.style.fontSize = `${fontSize}px`;
    text.style.animationDelay = `${index * 0.3}s`;

    container.appendChild(text);
    index++;
  }

  const bpm = 120;
  const beatInterval = 60000 / bpm;

  // Bắt đầu hiệu ứng khi người dùng unmute nhạc
  function startAnimation() {
    showIntroText();

    setTimeout(() => {
      if (introTextElement) {
        introTextElement.classList.add("hidden");
      }

      index = 0;
      usedPositions.length = 0; // reset danh sách
      const intervalId = setInterval(() => {
        if (index >= totalTexts) {
          clearInterval(intervalId);
        } else {
          placeNextText();
        }
      }, beatInterval);
    }, 3000);
  }
  
  // Xử lý sự kiện click trên toàn bộ document
  document.addEventListener("click", function() {
    if (!animationStarted) {
      animationStarted = true;
      music.muted = false;
      music.play().then(() => {
        // Ẩn hướng dẫn click
        clickInstruction.classList.add("hidden-element");
        // Bắt đầu hiệu ứng
        startAnimation();
      }).catch(error => {
        console.error("Không thể phát nhạc:", error);
      });
    }
  });
  
  // Auto start âm thanh muted khi tải trang
  document.addEventListener("DOMContentLoaded", function() {
    // Nhạc tự động chạy nhưng bị mute
    music.play().catch(function(error) {
      console.log("Autoplay bị chặn, cần tương tác người dùng:", error);
    });
  });
</script>

</body>
</html>
