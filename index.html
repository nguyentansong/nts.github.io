<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surprise üòä</title>
  <style>
    html, body {

    height: 100%;
    background: url('https://images.unsplash.com/photo-1502082553048-f009c37129b9?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;

    .text-container {

    /* Ch·ªâ th·ªã khi hover tr√™n m√†n h√¨nh */
    .click-instruction {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;

    }
  </style>
</head>
<body>
  <!-- Overlay l√†m t·ªëi n·ªÅn -->
  <div class="overlay"></div>

  <div class="text-container" id="textContainer"></div>
  
  <!-- Th√™m h∆∞·ªõng d·∫´n click -->
  <div class="click-instruction" id="click-instruction">Nh·∫•n v√†o b·∫•t k·ª≥ ƒë√¢u ƒë·ªÉ nghe Song h√°t üòç</div>

  <audio id="bgMusic" autoplay muted>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mpeg">
    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ √¢m thanh.
  </audio>

  <script>
  const container = document.getElementById("textContainer");
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const music = document.getElementById("bgMusic");
  const clickInstruction = document.getElementById("click-instruction");

  // Danh s√°ch c√°c d√≤ng ch·ªØ ƒë√πa ngh·ªãch hi·ªÉn th·ªã ƒë·∫ßu ti√™n
  const funnyTexts = [
    "L√™u l√™u... kh√¥ng c√≥ chuy·ªán ƒë√≥ ƒë√¢u... üòú",
    "B·ªã hack r√πi ƒë√≥...",
    "S·ª£ hem s·ª£ hem...",
    "L√™u l√™u...",
    "Hahaha...",
    "R√©n ch∆∞a l·∫ßn sau ƒë·ª´ng click b·ª´a nh√© üòÅ"
  ];

  const totalFunnyTexts = funnyTexts.length;
  const totalNiceDayTexts = 9;
  
  let funnyTextIndex = 0;
  let niceDayIndex = 0;
  let introTextElement = null;
  const usedPositions = [];
  let animationStarted = false;
  let musicPlaying = false;
  let funnyTextDisplayComplete = false;

  function getRandomNonOverlappingPosition(fontSize, isCenter = false, text = "") {
    if (isCenter) return { x: centerX, y: centerY };

    // ∆Ø·ªõc l∆∞·ª£ng chi·ªÅu r·ªông c·ªßa text d·ª±a v√†o ƒë·ªô d√†i v√† font size
    // H·ªá s·ªë 0.6 l√† ∆∞·ªõc l∆∞·ª£ng trung b√¨nh cho m·ªói k√Ω t·ª±
    const estimatedTextWidth = text.length * fontSize * 0.6;
    
    const paddingX = Math.max(estimatedTextWidth / 2, 50) + fontSize;
    const paddingY = fontSize * 1.5; // Th√™m padding d·ªçc
    
    // Gi·ªõi h·∫°n v√πng hi·ªÉn th·ªã ƒë·ªÉ tr√°nh vƒÉn b·∫£n b·ªã c·∫Øt
    const minX = paddingX;
    const maxX = window.innerWidth - paddingX;
    const minY = paddingY; 
    const maxY = window.innerHeight - paddingY;
    
    let maxTries = 100;

    while (maxTries-- > 0) {
      // Sinh v·ªã tr√≠ trong v√πng an to√†n
      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;
      let overlap = false;

      for (const pos of usedPositions) {
        const dx = x - pos.x;
        const dy = y - pos.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        // Ki·ªÉm tra kho·∫£ng c√°ch an to√†n
        if (distance < fontSize + pos.size + 20) {
          overlap = true;
          break;
        }
      }

      if (!overlap) {
        usedPositions.push({ x, y, size: fontSize });
        return { x, y };
      }
    }

    // N·∫øu kh√¥ng t√¨m ƒë∆∞·ª£c v·ªã tr√≠ th√≠ch h·ª£p, ƒë·∫∑t g·∫ßn trung t√¢m nh∆∞ng tr√°nh ch·ªìng l·∫•p
    const angle = Math.random() * Math.PI * 2;
    const distance = fontSize * 2;
    return { 
      x: centerX + Math.cos(angle) * distance, 
      y: centerY + Math.sin(angle) * distance 
    };
  }

  function placeNextFunnyText() {
    if (funnyTextIndex >= totalFunnyTexts) {
      funnyTextDisplayComplete = true;
      return;
    }

    const fontSize = 24; // K√≠ch th∆∞·ªõc c·ªë ƒë·ªãnh cho c√°c d√≤ng ch·ªØ ƒë√πa ngh·ªãch
    const currentText = funnyTexts[funnyTextIndex];
    const { x, y } = getRandomNonOverlappingPosition(fontSize, false, currentText);

    const text = document.createElement("div");
    text.className = "text";
    text.innerText = currentText;
    text.style.left = `${x}px`;
    text.style.top = `${y}px`;
    text.style.fontSize = `${fontSize}px`;
    text.style.animationDelay = `${funnyTextIndex * 0.5}s`;

    container.appendChild(text);
    funnyTextIndex++;
  }

  function placeNextNiceDayText() {
    if (niceDayIndex >= totalNiceDayTexts) return;

    const fontSize = 16 + niceDayIndex * 5;
    const currentText = "Have a nice day !!!!....";
    const isCenter = niceDayIndex === totalNiceDayTexts - 1;
    const { x, y } = getRandomNonOverlappingPosition(fontSize, isCenter, currentText);

    const text = document.createElement("div");
    text.className = "text";
    text.innerText = currentText;
    text.style.left = `${x}px`;
    text.style.top = `${y}px`;
    text.style.fontSize = `${fontSize}px`;
    text.style.animationDelay = `${niceDayIndex * 0.3}s`;

    container.appendChild(text);
    niceDayIndex++;
  }

  const bpm = 120;
  const beatInterval = 60000 / bpm;

  // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng khi ng∆∞·ªùi d√πng unmute nh·∫°c
  function startAnimation() {
    // Hi·ªÉn th·ªã c√°c d√≤ng ch·ªØ ƒë√πa ngh·ªãch tr∆∞·ªõc
    const funnyTextInterval = setInterval(() => {
      if (funnyTextDisplayComplete) {
        clearInterval(funnyTextInterval);
        
        // Sau khi hi·ªÉn th·ªã h·∫øt c√°c d√≤ng ch·ªØ ƒë√πa ngh·ªãch, b·∫Øt ƒë·∫ßu hi·ªÉn th·ªã "Have a nice day"
        setTimeout(() => {
          usedPositions.length = 0; // reset danh s√°ch v·ªã tr√≠
          const niceDayInterval = setInterval(() => {
            if (niceDayIndex >= totalNiceDayTexts) {
              clearInterval(niceDayInterval);
            } else {
              placeNextNiceDayText();
            }
          }, beatInterval);
        }, 2000); // ch·ªù 2 gi√¢y tr∆∞·ªõc khi hi·ªÉn th·ªã "Have a nice day"
        
      } else {
        placeNextFunnyText();
      }
    }, beatInterval);
  }
  
  // X·ª≠ l√Ω s·ª± ki·ªán click tr√™n to√†n b·ªô document
  document.addEventListener("click", function() {
    if (!animationStarted) {
      // L·∫ßn click ƒë·∫ßu ti√™n: b·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng v√† ph√°t nh·∫°c
      animationStarted = true;
      musicPlaying = true;
      music.muted = false;
      music.volume = 0.5; // ƒê·∫∑t √¢m l∆∞·ª£ng ·ªü m·ª©c 50%
      music.play().then(() => {
        // ·∫®n h∆∞·ªõng d·∫´n click
        clickInstruction.classList.add("hidden-element");
        // B·∫Øt ƒë·∫ßu hi·ªáu ·ª©ng
        startAnimation();
      }).catch(error => {
        console.error("Kh√¥ng th·ªÉ ph√°t nh·∫°c:", error);
      });
    } else {
      // C√°c l·∫ßn click ti·∫øp theo: toggle nh·∫°c (b·∫≠t/t·∫Øt)
      if (musicPlaying) {
        music.pause();
        musicPlaying = false;
      } else {
        music.play();
        musicPlaying = true;
      }
    }
  });
  
  // Auto start √¢m thanh muted khi t·∫£i trang
  document.addEventListener("DOMContentLoaded", function() {
    // ƒê·∫∑t √¢m l∆∞·ª£ng ngay t·ª´ ƒë·∫ßu
    music.volume = 0.5;
    
    // Nh·∫°c t·ª± ƒë·ªông ch·∫°y nh∆∞ng b·ªã mute
    music.play().catch(function(error) {
      console.log("Autoplay b·ªã ch·∫∑n, c·∫ßn t∆∞∆°ng t√°c ng∆∞·ªùi d√πng:", error);
    });
  });
</script>

</body>
